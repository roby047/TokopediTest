  <head>

    />
    <meta name="description" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/dashboard-store-logo.svg" alt="" class="my-4" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action "
              >Dashboard</a
            >
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action active"
              >My Products</a
            >
            <a
              href="/dashboard-transactions.html"
              class="list-group-item list-group-item-action"
              >Transactions</a
            >
            <a
              href="/dashboard-settings.html"
              class="list-group-item list-group-item-action "
              >Store Settings</a
            >
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action"
              >My Account</a
            >
            <a href="/index.html" class="list-group-item list-group-item-action"
              >Sign Out</a
            >
          </div>
        </div>

        <!-- page-content-wrapper -->
        <div id="page-content-wrapper">
          <!-- Navigation -->
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">&laquo; Menu</button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
           
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/icon-user.png"
                        alt=""
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Halo Roby</a
                    >
                    <div class="dropdown-menu">
                      <a href="/dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="/dashboard-account.html" class="dropdown-item"
                        >Settings
                      </a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-block mt-2">
                      <img src="/images/icon-cart-filled.svg" alt="" />
                      <div class="card-badge">4</div>
                    </a>
                  </li>
                </ul>

                <!-- mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link">Hi Roby</a>
                  </li>
                  <li class="nav-item d-inline-block">
                    <a href="#" class="nav-link">Cart</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- summary Markup -->
          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h5 class="dashboard-title">
                 Shirup MArjaneee
                </h5>
                <p class="dashboard-subtitle">
                  Product Details
                </p>
              </div>
            <div class="dashboard content">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group " >
                              <label for="">Nama Produk</label>
                              <input type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Harga</label>
                            <input type="number" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group ">
                            <label for="">Kategori</label>
                            <select name="category" class="form-control">
                              <option value="" disabled>Pilih Kategory</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="">Deskripsi Barang</label>
                              <textarea name="editor1" id="" cols="30" rows="10"></textarea>
                          </div>
                        </div>
                      </div>
                       
                      <div class="row">
                        <div class="col text-right">
                          <button class="btn btn-success px-4 btn-block">
                            Update Product
                          </button>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-4">
                          <div class="gallery-container">
                            <img src="/images/product-cart-1.jpg" alt="" class="w-100">
                            <a href="#" class="delete-gallery">
                              <img src="/images/icon-delete.svg" alt="">
                            </a>
                          </div>
                        </div>
                         <div class="col-md-4">
                          <div class="gallery-container">
                            <img src="/images/product-cart-1.jpg" alt="" class="w-100">
                            <a href="#" class="delete-gallery">
                              <img src="/images/icon-delete.svg" alt="">
                            </a>
                          </div>
                        </div>
                         <div class="col-md-4">
                          <div class="gallery-container">
                            <img src="/images/product-cart-1.jpg" alt="" class="w-100">
                            <a href="#" class="delete-gallery">
                              <img src="/images/icon-delete.svg" alt="">
                            </a>
                          </div>
                        </div>
                      </div>

                      <div class="row ">
                        <div class="col-12 mt-1">
                          <input type="file" id="file" style="display: none;" multiple>
                          <button class="btn btn-secondary btn-block" onclick="thisFileUpload();">
                            Add Photo
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>

          
        </div>
      </div>

          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <script>
             CKEDITOR.replace( 'editor1' );
    </script>
    <script>
      function thisFileUpload(){
        document.getElementById("file").click();
      }
    </script>
    <script>
      $('#menu-toggle').click(function(e){
        e.preventDefault();
        $('#wrapper').toggleClass('toggled');
      });
    </script>
  </body>
</html>
